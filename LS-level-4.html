<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 is here !! </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.25.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <section class="container mx-auto border mt-20 w-1/2">
        <div class="ml-6 my-12 ">
            <h1 class="text-3xl font-bold text-center">Please Contact Me</h1>
            <!-- step-1  -->
            <div class="flex gap-2">
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text">Name</span>
                    </label>
                    <input id="input-name" type="text" placeholder="JS" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="mt-9">
                    <button id="btn-save-name" class="btn btn-success">Save Name</button>
                    <button id="btn-delete-name" class="btn btn-warning">Delete Name</button>
                </div>
            </div>
            <!-- step-2  -->
            <div class="flex gap-2">
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input id="input-email" type="text" placeholder="JS@gmail.com" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="mt-9">
                    <button id="btn-save-email" class="btn btn-success">Save Email</button>
                    <button id="btn-delete-email" class="btn btn-warning">Delete Email</button>
                </div>
            </div>
            <!-- step-3  -->
            <div class="flex gap-2">
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text">Message</span>
                    </label>
                    <input id="input-message" type="text" placeholder="This project is fun!" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="mt-9">
                    <button id="btn-save-message" class="btn btn-success">Save Messege</button>
                    <button id="btn-delete-message" class="btn btn-warning">Delete Messege</button>
                </div>
            </div>
            <button id="btn-send" class="btn btn-primary lg:mt-12 lg:ml-44">Send</button>
            <button id="btn-reset" class="btn btn-error lg:ml-32">Reset</button>
        </div>
    </section>


    
    <script src="LS-level-4.js"></script>
</body>
</html>
